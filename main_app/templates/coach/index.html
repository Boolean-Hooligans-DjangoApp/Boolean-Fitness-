{% extends 'base.html' %}
{% block content %}

<h1>Coaches/Trainers</h1>

{% for coach in coaches %}
    <div class="card">
        <a href='{% url 'coach_detail' coach.id %}'>
        <div class="card-content">

        <span class="card-title">{{ coach.name }}</span>
        <p>Specialty: {{ coach.specialty }}</p>

        </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
