{% extends 'base.html' %}
{% block content %}

<h1>Businesses
  {% if perms.main_app.add_business %}
  <a class="btn-floating btn-large waves-effect waves-light right red" href="{% url 'business_create' %}"><i class="material-icons">add</i></a>
  {% endif %}
</h1> 



{% for business in businesses %}
  <div class="card">
    <a href='{% url 'business_detail' business.id %}'>
    <div class="card-content coachClass">

      <span class="card-title ">{{ business.name }}</span>
      <p>Location: {{ business.location }}</p>
      <p>Hours: {{ business.business_hours }}</p>


    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
