{% extends 'base.html' %}
{% block content %}

<h1>Group Classes</h1>
{% if perms.main_app.add_groupclass %}
<a href="{% url 'class_create' %}">Create a Class</a>
{% endif %}

{% if perms.main_app.view_groupclass %}
{% for groupclass in groupclasses %}
  <div class="card">
    <a href='{% url 'class_detail' groupclass.id %}'>
    <div class="card-content">

      <span class="card-title">{{ groupclass.name }}</span>
      <p>Date: {{ groupclass.date }}</p>



    </div>
    </a>
  </div>
{% endfor %}
{% endif %}

{% endblock %}
